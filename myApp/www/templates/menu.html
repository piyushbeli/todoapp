<ion-side-menus enable-menu-with-back-views="true">
  <ion-pane ion-side-menu-content drag-content="false" edge-drag-threshold="true">
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>        
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
       <button class="button button-icon button-clear ion-plus" ng-click="openAddTaskDialog()"> </button>        
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-pane>

  </div> -->

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Select Project</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="filterByProject(null)">
          All
        </ion-item>
        <ion-item nav-clear menu-close ng-repeat="project in projects" ng-click="filterByProject(project)">
          {{project.name}}
        </ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
